<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chessboard with Pieces</title>
<style>
  /* CSS for centering and styling */
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .chessboard-container {
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .chessboard {
    display: flex;
    flex-wrap: wrap;
    width: 400px; /* Adjust as needed */
    border: 2px solid #333; /* Optional border for the chessboard */
  }
  .square {
    width: 50px; /* Adjust size as needed */
    height: 50px; /* Adjust size as needed */
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px; /* Adjust font size as needed */
    border: 1px solid #333; /* Border for squares */
    box-sizing: border-box; /* Ensure borders are included in size calculation */
  }
  .light {
    background-color: #f0d9b5; /* Light color */
  }
  .dark {
    background-color: #b58863; /* Dark color */
  }
  .piece {
    pointer-events: none; /* Prevent pieces from being draggable by default */
  }
</style>
</head>
<body>
<div class="chessboard-container">
  <div id="chessboard-container" class="chessboard">
    <!-- Chessboard squares will be dynamically added here -->
  </div>
</div>

<script src="chessboard.js"></script>
</body>
</html>
